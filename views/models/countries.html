{% extends '../layout.html' %}
{% block content %}
<h2>List of all countries: click for their athletes!</h2>
<br>
<ul class="list-group">
  {% for country in countries %}
    <li class="list-group-item">
      <a href='/events/{{country.id}}'>
        <h5>{{country.name}}</h5>
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
