{% extends '../layout.html' %}
{% block content %}
<h2>List of all events: Click on an event for more info</h2>
<br>
<ul class="list-group">
  {% for event in events %}
    <li class="list-group-item"><a href='/events/{{event.id}}'><h5>{{event.name}}</h5></a></li>
  {% endfor %}
</ul>
{% endblock %}
